<h2>EndUser Dashboard</h2>

<div class="container">
  <button (click)="toggleChatContainer()">Let's Chat</button>
  <div class="chat-container" *ngIf="showChatContainer">
    <div class="messages">
      <div *ngFor="let message of messages">
        {{ message.text }}
      </div>
    </div>
    <div class="input">
      <input
        [(ngModel)]="userMessage"
        (keydown.enter)="sendMessage()"
        placeholder="Type your message..."
      />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
